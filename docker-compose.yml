version: '3.7'

services:
    sourcedb:
      image: mysql:5.7
      networks:
        - example-net
      container_name: source_db
      command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
      ports:
        - "3306:3306"
      healthcheck:
        test: "exit 0"
      environment:
        MYSQL_ALLOW_EMPTY_PASSWORD: "yes"

    destinationdb:
        image: mysql:5.7
        networks:
          - example-net
        container_name: destination_db
        command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
        ports:
          - "3307:3306"
        healthcheck:
          test: "exit 0"
        environment:
          MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    
    app:
        container_name: example_app
        networks:
          - example-net
        build: 
            context: .
        ports:
            - 3000:3000
        expose:
            - 3000
        depends_on:
            - sourcedb
            - destinationdb
        environment:
            - SOURCE_DB_URL=mysql2://root@sourcedb:3306?reconnect=true
            - DESTINATION_DB_URL=mysql2://root@destinationdb:3307?reconnect=true
    
networks:
    example-net:
        driver: bridge
        ipam:
            config:
            - subnet: 172.20.12.0/24